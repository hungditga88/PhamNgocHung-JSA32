</head>
<body>
    <section>
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand" href="index.html">
                    <div class="logo">
                        <img src="Logo-Thanh-Pho-Da-Nang (1).png" alt="logo">
                    </div>
                </a>
    
                <!-- Toggler/collapsible button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <i class='bx bx-menu'></i>
                </button>
    
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a onclick="loginUse()" class="nav-link" href="">Generate QR Code</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->
           
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Sign up</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input id="username" type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <button id="btn1" onclick="signUp()">Continue</button>
                    <div class="register">
                        <p>Already have a account? <a href="signin.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
